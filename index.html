<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Kush Experience - Enhanced</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
        }
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #d100d1, 0 0 70px #d100d1, 0 0 80px #d100d1, 0 0 100px #d100d1, 0 0 150px #d100d1;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #f0f0f0;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="info">
        <h1>Pink Kush</h1>
        <p>An Enhanced Visual Experience</p>
    </div>

    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec2 vUv;
        uniform float u_time;

        // 2D Random
        float random (vec2 st) {
            return fract(sin(dot(st.xy,
                                 vec2(12.9898,78.233)))*
                43758.5453123);
        }

        // 2D Noise based on Morgan McGuire @morgan3d
        // https://www.shadertoy.com/view/4dS3Wd
        float noise (in vec2 st) {
            vec2 i = floor(st);
            vec2 f = fract(st);

            // Four corners in 2D of a tile
            float a = random(i);
            float b = random(i + vec2(1.0, 0.0));
            float c = random(i + vec2(0.0, 1.0));
            float d = random(i + vec2(1.0, 1.0));

            vec2 u = f * f * (3.0 - 2.0 * f);

            return mix(a, b, u.x) +
                    (c - a)* u.y * (1.0 - u.x) +
                    (d - b) * u.x * u.y;
        }
        
        // Fractional Brownian Motion
        float fbm (in vec2 st) {
            float value = 0.0;
            float amplitude = .5;
            float frequency = 0.;
            for (int i = 0; i < 6; i++) {
                value += amplitude * noise(st);
                st *= 2.;
                amplitude *= .5;
            }
            return value;
        }


        void main() {
            vec2 uv = vUv;
            float t = u_time * 0.05;

            // Create a downward flow
            uv.y -= t;

            // Add turbulence to the flow
            float turbulence = fbm(uv * 2.0);
            uv.y += turbulence * 0.1;
            uv.x += turbulence * 0.05;


            // Create a swirling effect
            float swirl = fbm(uv * 3.0 + t);
            uv += swirl * 0.2;
            
            // Final noise calculation
            float final_noise = fbm(uv * 2.5);

            // Create a pinkish color
            vec3 color = vec3(final_noise * 1.2, final_noise * 0.3, final_noise * 0.9);

            // Add a vignette effect
            float vignette = distance(vUv, vec2(0.5, 0.5));
            color *= 1.0 - vignette * 0.3;

            gl_FragColor = vec4(color, final_noise * 0.8);
        }
    </script>

    <script>
        let scene, camera, renderer, plane, material;
        let uniforms;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 1;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            const geometry = new THREE.PlaneBufferGeometry(2, 2);

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
                u_mouse: { type: "v2", value: new THREE.Vector2() }
            };

            material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                transparent: true
            });

            plane = new THREE.Mesh(geometry, material);
            scene.add(plane);

            window.addEventListener('resize', onWindowResize, false);
            onWindowResize();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value += 0.05;
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>

</body>
</html>
